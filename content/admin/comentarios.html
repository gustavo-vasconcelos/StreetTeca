<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StreetTeca - Painel de Controlo - Comentários</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="../../css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/admin/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/admin/styles.css" rel="stylesheet">
    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-userpic">
                <img src="../../img/perfil.png" class="img-responsive" id="fotoUtilizadorLogado">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" id="nomeUtilizadorLogado"></div>
                <div class="profile-usertitle-status">
                    <span class="indicator label-success"></span>Online</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>
        <ul class="nav menu" id="menu"></ul>
    </div>
    <!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Comentários & Pontuações</h1>
            </div>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-md-12">
                <!-- tabela comentários -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left" id="totalComentarios"></div>
                        <span class="pull-right clickable panel-toggle panel-button-tab-left">
                            <em class="fa fa-toggle-up"></em>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="tabelaComentarios"></table>
                        </div>
                    </div>
                </div>
                <!-- /tabela comentários -->
            </div>
            <!--/.col-->
            <div class="col-sm-12">
                <p class="back-link">
                    Todos os direitos reservados - StreetTeca © 2018
                </p>
            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.main-->
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left" id="modalTitulo"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwpPEcOyiz4v8GA9Hwo4W_LYlYQmfArS0"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/modules.js"></script>
    <script src="../../js/admin/comentarios.js"></script>
    <script src="../../js/admin/jquery-1.11.1.min.js"></script>
    <script src="../../js/admin/bootstrap.min.js"></script>
    <script src="../../js/admin/custom.js"></script>

</body>

</html>
