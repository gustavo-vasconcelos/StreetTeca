<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StreetTeca - Painel de Controlo - Comentários</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link href="../../css/admin/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/admin/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/admin/styles.css" rel="stylesheet">
    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-userpic">
                <img src="../../img/perfil.png" class="img-responsive" id="fotoUtilizadorLogado">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" id="nomeUtilizadorLogado"></div>
                <div class="profile-usertitle-status">
                    <span class="indicator label-success"></span>Online</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>
        <ul class="nav menu" id="menu"></ul>
    </div>
    <!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Autores</h1>
            </div>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-md-12">
                <!-- adicionar autor -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left">Adicionar autor</div>
                        <span class="pull-right clickable panel-toggle panel-button-tab-left">
                            <em class="fa fa-toggle-up"></em>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="formAdicionarAutor">
                            <fieldset>
                                <!-- nome-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputAdicionarNome">Nome *</label>
                                    <div class="col-md-9">
                                        <input id="inputAdicionarNome" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <!-- /nome-->

                                <!-- descrição -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputAdicionarDescricao">Descrição *</label>
                                    <div class="col-md-9">
                                        <textarea id="inputAdicionarDescricao" class="form-control" rows="5" style="resize: vertical; min-height: 48px; max-height: 150px;"
                                            required></textarea>
                                    </div>
                                </div>
                                <!-- /descrição -->

                                <!-- foto -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputAdicionarFoto">URL foto</label>
                                    <div class="col-md-9">
                                        <input id="inputAdicionarFoto" type="url" class="form-control">
                                    </div>
                                </div>
                                <!-- /foto -->
                                <br>
                                <div class="text-center">
                                    <small>Nota: (*) campos obrigatórios.</small>
                                </div>
                                <br>
                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 widget-right">
                                        <input type="submit" class="col-lg-2 btn btn-primary btn-md pull-right">
                                        <input type="reset" class="col-lg-2 btn btn-default btn-md pull-right" style="margin-right:10px;" id="btnResetAutor">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /adicionar autor -->

                <!-- tabela autores -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left" id="totalAutores"></div>
                        <span class="pull-right clickable panel-toggle panel-button-tab-left">
                            <em class="fa fa-toggle-up"></em>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="tabelaAutores"></table>
                        </div>
                    </div>
                </div>
                <!-- /tabela autores -->
            </div>
            <!--/.col-->
            <div class="col-sm-12">
                <p class="back-link">
                    Todos os direitos reservados - StreetTeca © 2018
                </p>
            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.main-->
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left" id="modalTitulo"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer" id="modalFooter"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwpPEcOyiz4v8GA9Hwo4W_LYlYQmfArS0"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/modules.js"></script>
    <script src="../../js/admin/autores.js"></script>
    <script src="../../js/admin/jquery-1.11.1.min.js"></script>
    <script src="../../js/admin/bootstrap.min.js"></script>
    <script src="../../js/admin/custom.js"></script>

</body>

</html>
