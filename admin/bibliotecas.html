        <div class="row">
            <div class="col-md-12">
                <!-- adicionar concelho -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Adicionar concelho
                        <span class="pull-right clickable panel-toggle panel-button-tab-left">
                            <em class="fa fa-toggle-up"></em>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="formConcelho">
                            <fieldset>
                                <!-- nome-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputConcelho">Concelho</label>
                                    <div class="col-md-9">
                                        <input id="inputConcelho" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <!-- /nome-->
                                <!-- freguesias-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputFreguesias">Freguesias (separadas por vírgula)</label>
                                    <div class="col-md-9">
                                        <input id="inputFreguesias" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <!-- /freguesias-->
                                <br>
                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 widget-right">
                                        <input type="submit" class="col-lg-2 btn btn-primary btn-md pull-right">
                                        <input type="reset" class="col-lg-2 btn btn-default btn-md pull-right" style="margin-right:10px;" id="btnResetConcelhos">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /adicionar concelho -->

                <!-- tabela concelhos -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left" id="totalConcelhos"></div>
                        <span class="pull-right clickable panel-toggle panel-button-tab-left">
                            <em class="fa fa-toggle-up"></em>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="tabelaConcelhos"></table>
                        </div>
                    </div>
                </div>
                <!-- /tabela concelhos -->

                <!-- adicionar biblioteca -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Adicionar biblioteca
                        <span class="pull-right clickable panel-toggle panel-button-tab-left">
                            <em class="fa fa-toggle-up"></em>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="formBiblioteca">
                            <fieldset>
                                <!-- nome-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputBibliotecaConcelho">Concelho</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="inputBibliotecaConcelho" required></select>
                                    </div>
                                </div>
                                <!-- /nome-->
                                <!-- freguesias-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputBibliotecaFreguesia">Freguesia</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="inputBibliotecaFreguesia" required></select>
                                    </div>
                                </div>
                                <!-- /freguesias-->
                                <!-- morada -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputBibliotecaMorada">Morada</label>
                                    <div class="col-md-9">
                                        <input id="inputBibliotecaMorada" type="text" maxlength="50" class="form-control" placeholder="R. Dom Sancho I, 981, 4480-876"
                                            required>
                                    </div>
                                </div>
                                <!-- /morada -->
                                <!-- capacidade -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputBibliotecaCapacidade">Capacidade</label>
                                    <div class="col-md-9">
                                        <input id="inputBibliotecaCapacidade" type="number" min="1" max="999" class="form-control" required>
                                    </div>
                                </div>
                                <!-- /capacidade -->
                                <!-- descrição -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="inputBibliotecaDescricao">Descrição</label>
                                    <div class="col-md-9">
                                        <textarea id="inputBibliotecaDescricao" class="form-control" rows="5" required></textarea>
                                    </div>
                                </div>
                                <!-- /descrição -->
                                <br>
                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 widget-right">
                                        <input type="submit" class="col-lg-2 btn btn-primary btn-md pull-right">
                                        <input type="reset" class="col-lg-2 btn btn-default btn-md pull-right" style="margin-right:10px;" id="btnResetBibliotecas">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /adicionar biblioteca -->

                <!-- tabela bibliotecas
                <div class="panel panel-default">
