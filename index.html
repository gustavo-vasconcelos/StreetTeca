<!doctype html>
<html lang="pt-pt">

<head>
    <title>StreetTeca - Gestão de Bibliotecas de Rua</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Fonts awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Scripts do botão menu animado -->
    <script src="js/segment.js"></script>
    <script src="js/ease.min.js"></script>
</head>

<body class="bg-teca2">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a href="#">
                <img src="" alt="" id="marca" class="zoom-hover">
            </a>
            <!-- Wrapper -->
            <div id="menu-icon-wrapper" class="navbar-toggler navbar-toggler-right menu-icon-wrapper" data-toggle="collapse" data-target="#navbarResponsive">
                <!-- SVG element with paths -->
                <svg width="100px" height="100px">
                    <path id="pathA" d="M 30 40 L 70 40 C 90 40 90 75 60 85 A 40 40 0 0 1 20 20 L 80 80" />
                    <path id="pathB" d="M 30 50 L 70 50" />
                    <path id="pathC" d="M 70 60 L 30 60 C 10 60 10 20 40 15 A 40 38 0 1 1 20 80 L 80 20" />
                </svg>
                <!-- Trigger to perform the animations -->
                <button id="menu-icon-trigger" class="menu-icon-trigger"></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger menu-icon-trigger" href="#recentes">Recentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger menu-icon-trigger" href="#pontuados">Mais pontuados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger menu-icon-trigger" href="#testemunhos">Testemunhos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger menu-icon-trigger" href="#">Catálogo</a>
                    </li>
                </ul>
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <div class="dropdown open">
                            <button class="nav-link btn dropdown-toggle text-uppercase" type="button" id="areaUtilizador"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ÁREA DE UTILIZADOR</button>
                            <div class="dropdown-menu" aria-labelledby="triggerId">
                                <button class="dropdown-item btn btn-teca3" onclick="window.location.href='content/admin/index.html'" id="btnPainelAdmin">Painel de controlo</button>
                                <button class="dropdown-item btn btn-teca3" href="#" id="btnLogout">Logout</button>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger menu-icon-trigger" href="#" id="btnLogin" data-toggle="modal" data-target="#modalLogin">Login</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>    
    <!--Fim navbar -->
    <!-- Background image-->
    <div class="bg demo" id="section02">
        <img src="img/logo.png" alt="StreetTeca" class="img-fluid">
        <div id="btnDown" class="mt-5">
            <a href="#recentes"><span></span></a>
        </div>
    </div>
    <!-- Fim background image-->
    <!-- Início main container -->
    <div class="container pb-5" id="main-container">
        <!-- recentes -->
        <section id="recentes" class="px-2">
            <h3>RECENTES</h3>
            <div class="row mt-1 d-flex justify-content-between justify-content-lg-start justify-content-md-between text-center" id="recentesDiv"></div>
        </section>
        <!-- /recentes -->

        <!-- pontuados -->
        <section id="pontuados" class="px-2">
            <h3>MAIS PONTUADOS</h3>
            <div class="row mt-1 d-flex justify-content-center" id="maisPontuadosDiv"></div>
        </section>
        <!-- /pontuados -->

        <!-- testemunhos -->
        <section id="testemunhos" class="px-2">
            <h3>TESTEMUNHOS</h3>
            <div class="container-fluid p-0 d-flex justify-content-between">
                <div class="row" id="testemunhosDiv"></div>
            </div>
        </section>
        <!-- /testemunhos -->
    </div>

    </div>
    <!-- Fim main container -->

    <!-- Início modal login-->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Efetuar login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formLogin" autocomplete="on">
                            <!-- email -->
                            <div class="form-group">
                                <label for="loginInputEmail">Email:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-at" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required autofocus type="email" class="form-control" id="loginInputEmail">
                                </div>
                            </div>
                            <!-- /email -->

                            <!-- password -->
                            <div class="form-group">
                                <label for="loginInputPassword">Password:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required type="password" class="form-control" id="loginInputPassword">
                                </div>
                            </div>
                            <!-- /password -->
                            <div class="text-center">
                                <input type="submit" class="form-control btn btn-teca3 col-10" id="loginBtnSubmit" value="Login">
                            </div>
                        </form>
                        <br>
                        <small>Sem conta? Registe-se
                            <a href="#" id="btnRegistar" data-dismiss="modal" data-toggle="modal" data-target="#modalRegisto">aqui</a>.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal login-->

    <!-- Início modal registo-->
    <div class="modal" id="modalRegisto" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Efetuar registo</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formRegisto" autocomplete="on">
                            <!-- nome -->
                            <div class="form-group">
                                <label for="registoInputNome">Nome *</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-id-card" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required autofocus type="text" class="form-control" id="registoInputNome">
                                </div>
                            </div>
                            <!-- /nome -->

                            <!-- email -->
                            <div class="form-group">
                                <label for="registoInputEmail">Email *</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-at" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required type="email" class="form-control" id="registoInputEmail" placeholder="alguem@exemplo.pt">
                                </div>
                            </div>
                            <!-- /email -->

                            <div class="form-row">
                                <!-- password -->
                                <div class="form-group col-10">
                                    <label for="registoInputPassword">Password *</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-key" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="password" class="form-control" id="registoInputPassword">
                                    </div>
                                </div>
                                <!-- /password -->

                                <!-- confirmar password -->
                                <div class="form-group col-10">
                                    <label for="registoInputConfirmarPassword">Confimar password *</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-key" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="password" class="form-control" id="registoInputConfirmarPassword">
                                    </div>
                                </div>
                                <!-- /confirmar password -->
                            </div>

                            <div class="form-row">
                                <!-- url foto -->
                                <div class="form-group col-20">
                                    <label for="registoInputUrlFoto">URL foto</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-link" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input type="url" class="form-control" id="registoInputUrlFoto">
                                    </div>
                                </div>
                                <!-- /url foto -->
                            </div>

                            <div class="form-row">
                                <small class="form-control" style="border: none; font-size: .8em;">Nota: (*) campos obrigatórios.</small>
                            </div>
                            <br>
                            <div class="text-center">
                                <input type="submit" class="form-control btn btn-teca3 col-10" id="registoBtnSubmit" value="Registar-se">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal registo-->

    <!-- Início footer-->
    <footer class="page-footer font-small bg-teca1">
        <div class="footer-copyright py-3 text-center text-light">
            Todos os direitos reservados - StreetTeca © 2018
        </div>
    </footer>
    <!-- Fim footer-->

    <script src="js/modules.js"></script>
    <script src="js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</body>
