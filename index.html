    <!-- Início modal login-->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Efetuar login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formLogin" autocomplete="on">
                            <!-- email -->
                            <div class="form-group">
                                <label for="loginInputEmail">Email:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-at" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required autofocus type="email" class="form-control" id="loginInputEmail">
                                </div>
                            </div>
                            <!-- /email -->

                            <!-- password -->
                            <div class="form-group">
                                <label for="loginInputPassword">Password:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required type="password" class="form-control" id="loginInputPassword">
                                </div>
                            </div>
                            <!-- /password -->

                            </div>
                        </form>

    <!-- Início modal registo-->
    <div class="modal" id="modalRegisto" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Efetuar registo</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formRegisto" autocomplete="on">
                            <!-- nome -->
                            <div class="form-group">
                                <label for="registoInputNome">Nome:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-id-card" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required autofocus type="text" class="form-control" id="registoInputNome">
                                </div>
                            </div>
                            <!-- /nome -->

                            <!-- email -->
                            <div class="form-group">
                                <label for="registoInputEmail">Email:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-at" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required autofocus type="email" class="form-control" id="registoInputEmail" placeholder="alguem@exemplo.pt">
                                </div>
                            </div>
                            <!-- /email -->

                            <div class="form-row">
                                <!-- password -->
                                <div class="form-group col-6">
                                    <label for="registoInputPassword">Password:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-key" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="password" class="form-control" id="registoInputPassword">
                                    </div>
                                </div>
                                <!-- /password -->

                                <!-- confirmar password -->
                                <div class="form-group col-6">
                                    <label for="registoInputConfirmarPassword">Confimar password:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-key" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="password" class="form-control" id="registoInputConfirmarPassword">
                                    </div>
                                </div>
                                <!-- /confirmar password -->
                            </div>

                            <div class="text-center">
                                <input type="submit" class="form-control btn btn-info col-6" id="registoBtnSubmit" value="Registar">
                            </div>
                        </form>
                    </div>

    <!-- Início modal adicionar viagem-->
    <div class="modal fade" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Adicionar viagem</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formAdicionar" autocomplete="on">
                            <!-- título -->
                            <div class="form-group">
                                <label for="adicionarInputTitulo">Título:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-plane" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input required autofocus type="text" class="form-control" maxlength="30" id="adicionarInputTitulo">
                                </div>
                            </div>
                            <!-- /título -->

                            <div class="form-row">
                                <!-- país -->
                                <div class="form-group col-6">
                                    <label for="adicionarInputPais">País:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-map-marker"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <!-- /país -->

                                <!-- data -->
                                <div class="form-group col-6">
                                    <label for="adicionarInputData">Data:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="date" class="form-control" id="adicionarInputData">
                                    </div>
                                </div>
                                <!-- /data -->
                            </div>

                            <div class="form-row">
                                <!-- urlFoto -->
                                <div class="form-group col-6">
                                    <label for="adicionarInputUrlFoto">Link para foto:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-globe" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="url" class="form-control" id="adicionarInputUrlFoto">
                                    </div>
                                </div>
                                <!-- /urlFoto -->

                                <!-- pontuação -->
                                <div class="form-group col-6">
                                    <label for="adicionarInputPontuacao">Pontuação:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input required type="number" min="1" max="10" class="form-control" id="adicionarInputPontuacao" placeholder="1-10">
                                    </div>
                                </div>
                                <!-- /pontuação -->
                            </div>

                            <!-- descrição -->
                            <div class="form-group">
                                <label for="adicionarInputDescricao">Descrição:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-plane" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <textarea required id="adicionarInputDescricao" class="form-control" cols="30" rows="3"></textarea>
                                </div>
                            </div>
                            <!-- /descrição -->

                            <div class="text-center">
                                <input type="submit" class="form-control btn btn-info col-6" id="adicionarBtnSubmit" value="Adicionar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
